		<div class="cad-center">
			<h2>Cadastro</h2>
		</div>
			
		<div class="card crab-center">
			<div class="crab-center">

				<!-- Nome -->
				<label for="fNome">Nome:</label>
				<input class="form-control border-light bg-light campoFormulario" id="fNome" type="text" name="fNome" placeholder="Nome">
				<br />

				<!-- Sobrenome -->
				<label for="fSobrenome">Sobrenome:</label>
				<input class="form-control border-light bg-light campoFormulario" id="fSobrenome" type="text" name="fSobrenome" placeholder="Sobrenome">
				<br />

				<!-- Telefone -->
				<label for="fTelefone">Telefone:</label>
				<!-- type="tel" - é um campo de entrada de numero de telefone 
				o atributo pattern serve para dizer ao usuario como deve ser preenchido aquele determinado campo -->
				<input class="form-control border-light bg-light campoFormulario" id="fTelefone" type="tel" name="fTelefone" 
				pattern="([0-9]{2}) [0-9]{1} [0-9]{4}-[0-9]{4}"
				placeholder="(00) 0 0000-0000">
				<br />

				<!-- E-mail -->
				<label for="fEmail">E-mail:</label>
				<input class="form-control border-light bg-light campoFormulario" type="email" id="fEmail" name="fEmail" placeholder="seuemail@email.com">
				<br />

				<!-- Senha -->
				<label for="fSenha">Senha:</label>
				<!-- type="password" - é um campo de senha -->
				<input class="form-control border-light bg-light campoFormulario" id="fSenha" type="password" name="fSenha" placeholder="Senha">
				<br />

				<!-- Confirmar Senha -->
				<label for="fConfirmarSenha">Confirmar Senha:</label>
				<input class="form-control border-light bg-light campoFormulario" id="fConfirmarSenha" type="password" name="fConfirmarSenha" placeholder="Confirmar senha">
				<br />

				<!-- Botão Cadastrar -->
				<!-- type="submit" envia dados do formulário -->
				<button class="bttn campoFormulario" id="bCadastrar" 
				name="bCadastrar" type="submit">
					Cadastrar
				</button>
